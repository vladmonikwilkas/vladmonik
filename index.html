<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать!</h1>
        <nav>
            <a href="#home">Главная</a>
            <a href="#gallery">Галерея</a>
            <a href="#about">О нас</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Главная страница</h2>
            <p>Это простой тестовый сайт.</p>
            <button id="greetBtn">Нажми меня</button>
            <p id="greeting"></p>
        </section>

        <section id="gallery">
            <h2>Мои картины</h2>
            <p>Добро пожаловать в мою галерею!</p>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/картина1.jpg" alt="Картина 1">
                    <p>Название картины 1</p>
                </div>
                <div class="gallery-item">
                    <img src="images/картина2.jpg" alt="Картина 2">
                    <p>Название картины 2</p>
                </div>
                <div class="gallery-item">
                    <img src="images/картина3.jpg" alt="Картина 3">
                    <p>Название картины 3</p>
                </div>
            </div>
        </section>

        <section id="about">
            <h2>О нас</h2>
            <p>Сайт создан для тестирования.</p>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <p>Email: test@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Тестовый сайт</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
